<!doctype html>
<html>
<head>
<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.bundle.min.js" integrity="sha384-lZmvU/TzxoIQIOD9yQDEpvxp6wEU32Fy0ckUgOH4EIlMOCdR823rg4+3gWRwnX1M" crossorigin="anonymous"></script>
<script src="/static/wxqrmanager.js" type="text/javascript"></script>
</head>
<body>
  <div class="container">
    
    <ul class="nav nav-tabs" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" href="#upload_div" id="nav-upload-tab" data-toggle="tab" role="tab" aria-controls="upload_div" aria-selected="true">上传图片</a>
      </li>

      <li class="nav-item">
        <a class="nav-link" href="#download_div" id="nav-download-tab" data-toggle="tab" role="tab" aria-controls="download_div" aria-selected="false">下载二维码</a>
      </li>

      <li class="nav-item">
        <a class="nav-link" href="#search_div" id="nav-search-tab" data-toggle="tab" role="tab" aria-controls="search_div" aria-selected="false">搜索群</a>
      </li>
    </ul>
    <div class="tab-content">

      <div class="row tab-pane show active" role="tabpanel" aria-labelledby="nav-upload-tab" id="upload_div">
        <div class="col">
          <h3>上传图片</h3>
          <form id="upload_form" action="/api/v1/qrcode" method="post" enctype="multipart/form-data">
            <div class="form-group">
              <input type="file" name="img" class="form-control-file">
            </div>
            <button type="submit" class="btn btn-primary">提交</button>
          </form>
          <div id="upload_result">
          </div>
        </div>
      </div>

      <div class="row tab-pane" role="tabpanel" aria-labelledby="nav-download-tab" id="download_div">
        <div class="col">
          <h3>下载二维码</h3>
          <input id="download_text" type="text" placeholder="input id">
          <button id="download_button" type=button class="btn btn-primary">GET</button>
          <br>
          <img id="download_img"></img>
        </div>
      </div>
      
      <div class="row tab-pane" role="tabpanel" aria-labelledby="nav-search-tab" id="search_div">
          <h3>搜索群</h3>
          <input id="search_text" type="text" placeholder="input keywords">
          <button id="search_button" type=button class="btn btn-primary">GET</button>
          <br>
          <div id="search_result">
          </div>
      </div>
    </div>
  </div>
</body>
</html>
